<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <script src="html2canvas.min.js"></script>

    </head>
    <h1>Etch-a-Sketch</h1>
    <body onmousedown="setPaintActive(true)" onmouseup="setPaintActive(false)">
        <div class="mainContainer">
            <div class="colorselections">
                <div class="title">Color</div>
                <input type="color" id="currentColor" onchange="setCustomColor(value)">
                <button id="black" class="active" onclick="updateColor(id)">Black</button>
                <button id="red" onclick="updateColor(id)">Red</button>
                <button id="orange" onclick="updateColor(id)">Orange</button>
                <button id="yellow" onclick="updateColor(id)">Yellow</button>
                <button id="pink" onclick="updateColor(id)">Pink</button>
                <button id="purple" onclick="updateColor(id)">Purple</button>
                <button id="green"  onclick="updateColor(id)">Green</button>
                <button id="blue" onclick="updateColor(id)">Blue</button>
                <button id="rainbow" onclick="updateColor(id)">Rainbow</button>
            </div>

            <div class="sketchContainer">
            <div id="grid">
            <div class="container"></div>
            </div>
            <div id="bottomBtns">
                <button id='btn' onclick=resetPage()>RESET</button>
                <button onclick="screenshot()" id="screenshotBtn">SCREENSHOT</button>
            </div>
            </div>
            <div class="sizeselections">
                <div class="title">size</div>
                <div id="sizeOutput">16 x 16</div>
                <input type="range" min="4" max="90" value="16" id="size">
            </div>
        </div>
    </body>

    <footer>
        <div class="odinLink">
            Made for: <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/etch-a-sketch-project">The Odin Project</a></div>
        <div class="icons">
            <a href="https://github.com/Tigglezz"><img src="Icons/GitHub-Mark-32px.png"></a>
            <a href="https://www.codewars.com/users/Tigglezz"><img src="Icons/codewars_logo_icon_145389.png"></a>
            <a href="https://discordapp.com/users/293838564821565441"><img src="Icons/discord_logo_icon_145337.png"></a>
            <a href="https://steamcommunity.com/id/tyler8322/"><img src="Icons/steam_logo_icon_144844.png"></a>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</html>
